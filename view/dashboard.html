<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlayTrust Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <!--sidebar-->
      <nav class="col-md-2 bg-dark text-white vh-100 p-3">
        <h3 class="mb-4">PlayTrust</h3>
        <ul class="navflex-colum">
          <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#coaches">Coaches</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#events">Events</a></li>
        </ul>
      </nav>

      <!--main content-->
      <main class="col-md-10 p-4">

        <!--search-->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Dashboard</h2>
          <input id="searchInput" type="text" class="form-control w-25" placeholder="search...">
        </div>

        <!--coaches section-->
        <section id="coaches" class="mb-5">
          <h3>Coaches</h3>
          <div id="coachesContainer" class="row g-3">
            <!--will be insert here-->
          </div>
        </section>
<!--event section-->
    <section id="events">
      <h3>Events</h3>
      <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addEventModal">
        +Add Event
      </button>
      <div id="eventContainer" class="d-flex flex-wrap gap-3">
        <!--Event card will be inserted here-->
      </div>
      </section>
      <div class="modal fade" id="addEventModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="eventForm">
          <div class="mb-2">
            <label class="form-label">Event Name</label>
            <input type="text" name="eventName" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Location</label>
            <input type="text" name="menu" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Upload Image</label>
            <input type="file" name="eventImage" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Event Details Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Event Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="eventDetails"></div>
    </div>
  </div>
</div>

  <!-- Coach Details Modal -->
<div class="modal fade" id="coachModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Coach Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="coachDetails">
        <!-- Details will load here -->
      </div>
    </div>
  </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/dashboard.js"></script>
</html>
