<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - PlayTrust</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class='bg-light'>
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width:400px;">
       <h2 class="text-center mb-4">Signup</h2>
  
       <form onsubmit="signupForm(event)">
         <div class="mb-3">
           <label for="name" class="form-label">Username</label>
           <input type="text" name="name" id="name" class="form-control" placeholder="Username" required>
         </div>

         <div class="mb-3">
           <label for="email" class="form-label">Email</label>
           <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
         </div>

         <div class="mb-3">
           <label for="password" class="form-label">Password</label>
           <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Signup</button>
       </form>

       <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/signup.js"></script>

  </body>
  </html>
